{% extends "layout.html" %}


{% block body %}

    <h2>Login</h2>
    <div class="card bg-dark text-white col-lg-6 col-md-10 col-sm-12" >
        <img class="card-img-top" src="{{ 'static/login.png' }}" alt="Card image" id="login_img">
        <div class="card-body">
            <form action="/login" method="post">
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
        
            Don't have an account? <a href="/register">Register here.</a>
        
        </div>
    </div>

    

    
{% endblock %}
